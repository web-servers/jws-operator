        serviceAccountName: jws-operator-controller-manager
      deployments:
      - label:
          control-plane: controller-manager
        name: jws-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: registry.redhat.io/rhacm2/kube-rbac-proxy-rhel8:v2.9
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                env:
                  - name: OPERATOR_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: INSIGHTS_ENABLED
                    value: "true"
                image: quay.io/mmadzin/jws-operator:latest
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 200m
                    memory: 100Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: jws-operator-controller-manager
              terminationGracePeriodSeconds: 10
      - label:
          app.kubernetes.io/name: jws-operator-insights
          control-plane: controller-manager
        name: jws-operator-insights
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: jws-operator-insights
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: insights
              labels:
                app.kubernetes.io/name: jws-operator-insights
                control-plane: controller-manager
            spec:
              containers:
                - args:
                    - --health-probe-bind-address=:8081
                    - --metrics-bind-address=0
                    - --leader-elect
                  env:
                    - name: RELATED_IMAGE_INSIGHTS_PROXY
                      value: registry.redhat.io/3scale-amp2/apicast-gateway-rhel8:3scale2.15
                    - name: INSIGHTS_BACKEND_DOMAIN
                      value: console.redhat.com
                    - name: USER_AGENT_PREFIX
                      value: jws-operator/0.0.1-dev
                    - name: WATCH_NAMESPACE
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.annotations['olm.targetNamespaces']
                    - name: OPERATOR_NAME
                      value: jws-operator-insights
                    - name: OPERATOR_NAMESPACE
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.namespace
                    - name: INSIGHTS_ENABLED
                      value: "true"
                  image: registry.redhat.io/insights-runtimes-tech-preview/runtimes-inventory-rhel8-operator:latest
                  livenessProbe:
                    httpGet:
                      path: /healthz
                      port: 8081
                    initialDelaySeconds: 15
                    periodSeconds: 20
                  name: insights
                  readinessProbe:
                    httpGet:
                      path: /readyz
                      port: 8081
                    initialDelaySeconds: 5
                    periodSeconds: 10
                  resources:
                    limits:
                      cpu: "1"
                      memory: 256Mi
                    requests:
                      cpu: 100m
                      memory: 64Mi
                  securityContext:
                    allowPrivilegeEscalation: false
                    capabilities:
                      drop:
                        - ALL
              securityContext:
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
              serviceAccountName: jws-operator-insights
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
          - apiGroups:
              - ""
            resources:
              - configmaps
            verbs:
