apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    categories: Application Runtime
    containerImage: __IMAGE_PLACEHOLDER__
    createdAt: 2021-03-04T14:51:25Z
    support: Red Hat
    repository: https://github.com/web-servers/jws-operator
    certified: "false"
    description:
      Operator that creates and manages Java applications running on JWS or Tomcat
    alm-examples: |-
      [
        {
          "apiVersion": "web.servers.org/v1alpha1",
          "kind": "WebServer",
          "metadata": {
            "name": "example-image-webserver"
          },
          "spec": {
            "applicationName": "jws-app",
            "replicas": 2,
            "webImage": {
              "applicationImage": "quay.io/jfclere/jws-image:5.4"
            }
          }
        },
        {
          "apiVersion": "web.servers.org/v1alpha1",
          "kind": "WebServer",
          "metadata": {
            "name": "example-imagestream-webserver"
          },
          "spec": {
            "applicationName": "jws-app",
            "replicas": 2,
            "webImageStream": {
              "imageStreamName": "jboss-webserver54-openjdk8-tomcat9-ubi8-openshift",
              "imageStreamNamespace": "openshift"
            }
          }
        },
        {
          "apiVersion": "web.servers.org/v1alpha1",
          "kind": "WebServer",
          "metadata": {
            "name": "example-imagestream-sources-webserver"
          },
          "spec": {
            "applicationName": "jws-app",
            "replicas": 2,
            "webImageStream": {
              "imageStreamName": "jboss-webserver54-openjdk8-tomcat9-ubi8-openshift",
              "imageStreamNamespace": "openshift",
              "webSources": {
                "contextDir": "tomcat-websocket-chat",
                "sourceRepositoryRef": "1.2",
                "sourceRepositoryUrl": "https://github.com/jboss-openshift/openshift-quickstarts.git"
              }
            }
          }
        }
      ]
    capabilities: Basic Install
  name: jws-operator.v1.1.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Web Server is the schema for the webservers API
      kind: WebServer
      name: webservers.web.servers.org
      version: v1alpha1
  displayName: "JBoss Web Server Operator"
  description: JWS is based on the ASF Tomcat project.
  icon:
  - base64data: ""
    mediatype: "image/svg+xml"
  install:
    spec:
      deployments:
      - name: jws-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: jws-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: jws-operator
            spec:
              containers:
              - command:
                - jws-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: jws-operator
                image: __IMAGE_PLACEHOLDER__
                imagePullPolicy: Always
                name: jws-operator
                resources: {}
              serviceAccountName: jws-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - imagestreams
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - image.openshift.io
          resources:
          - imagestreams
          verbs:
          - '*'
        - apiGroups:
          - build.openshift.io
          resources:
          - buildconfigs
          - builds
          verbs:
          - '*'
        - apiGroups:
          - apps.openshift.io
          resources:
          - deploymentconfigs
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - '*'
        - apiGroups:
          - apps
          resourceNames:
          - jws-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - web.servers.org
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - services/finalizers
          verbs:
          - update
        serviceAccountName: jws-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - "jws"
  - "java"
  - "open source"
  - "application runtime"
  - "web server"
  - "jboss"
  maintainers:
  - email: support@redhat.com
    name: Red Hat
  maturity: alpha
  provider:
    name: Red Hat
  links:
  - name: JBoss Web Server
    url: https://www.redhat.com/en/technologies/jboss-middleware/web-server
  version: 1.1.0
