apiVersion: apps/v1
kind: Deployment
metadata:
  name: jws-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: jws-operator
  template:
    metadata:
      labels:
        name: jws-operator
    spec:
      serviceAccountName: jws-operator
      containers:
        - name: jws-operator
          image: quay.io/web-servers/jws-operator:v1.2.0-webapp
          command:
            - jws-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "jws-operator"
